name: Pull Request Actions
on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main, next]
  workflow_dispatch:
    permissions:

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/cache@v2
        id: cache-node-modules
        with:
          path: |
            ./packages/web-components/node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Install
        run: npm ci
        working-directory: ./packages/web-components
      - name: Build
        run: npm run build.stencil
        working-directory: ./packages/web-components
  e2e-tests:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Get Node Cache
        uses: actions/cache@v2
        with:
          path: ./packages/web-components/node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Install Deps
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: cd ./packages/web-components && npm ci && npx playwright install --with-deps
      - name: Run Tests
        run: cd ./packages/web-components && npm run test.ci
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: packages/web-components/playwright-report/
          retention-days: 30
  VRTs:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Get Node Cache
        uses: actions/cache@v2
        with:
          path: ./packages/web-components/node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Install Deps
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: cd ./packages/web-components && npm ci && npx playwright install --with-deps
      - name: Run Tests
        run: cd ./packages/web-components && npm run test.vrt
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: packages/web-components/playwright-report/
          retention-days: 30
