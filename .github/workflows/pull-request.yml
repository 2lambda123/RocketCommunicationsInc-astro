name: Pull Request Actions
on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main, next]
  workflow_dispatch:
    permissions:

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Cache
        uses: actions/cache@v3
        id: cache-modules
        with:
          path: ./packages/web-components/node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install
        run: npm ci
        working-directory: ./packages/web-components
      - name: Build
        run: npm run build.stencil
        working-directory: ./packages/web-components
  e2e-tests:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Get Cached Modules
        uses: actions/cache@v3
        with:
          path: ./packages/web-components/node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - name: Install
        run: npm ci
        if: steps.cache-modules.outputs.cache-hit != 'true'
        working-directory: ./packages/web-components
      - name: Build
        run: npm run build.stencil
        if: steps.cache-modules.outputs.cache-hit != 'true'
        working-directory: ./packages/web-components
      - name: Run Tests
        run: npm run test.ci
        working-directory: ./packages/web-components
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/web-components/playwright-report/
          retention-days: 30
  VRTs:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install
        run: npm ci
        working-directory: ./packages/web-components
      - name: Build
        run: npm run build.stencil
        working-directory: ./packages/web-components
      - name: Run VRT's
        run: npm run test.vrt
        working-directory: ./packages/web-components
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/web-components/playwright-report/
          retention-days: 30
