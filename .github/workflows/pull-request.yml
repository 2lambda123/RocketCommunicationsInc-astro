name: Pull Request Actions
on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main, next]
  workflow_dispatch:
    permissions:

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
jobs:
  setup:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: |
            ./packages/web-components/node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - uses: tj-actions/changed-files@v34
        id: changed-files
        with:
          files: |
            **/package.json
      - run: npm run web-comps.install
        if: steps.cache-node-modules.outputs.cache-hit != 'true' || steps.changed-files.outputs.any_changed == 'true'
      - run: cd ./packages/web-components && npm run build.stencil
  e2e-tests:
    needs: setup
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Get Node Cache
        uses: actions/cache@v3
        with:
          path: ./packages/web-components/node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - name: Run Tests
        run: cd ./packages/web-components && npm run start.test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/web-components/playwright-report/
          retention-days: 30
