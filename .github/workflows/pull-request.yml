name: Pull Request Actions
on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main, next]
  workflow_dispatch:
    permissions:

env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: actions/cache@v2
        id: cache-node-modules
        with:
          path: |
            ./packages/web-components/node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - uses: tj-actions/changed-files@v11
        id: changed-files
        with:
          files: |
            **/package.json
      - run: npm ci
        if: steps.cache-node-modules.outputs.cache-hit != 'true' || steps.changed-files.outputs.any_changed == 'true'
        working-directory: ./packages/web-components
      - run: npm run build.stencil
        if: steps.cache-node-modules.outputs.cache-hit != 'true' || steps.changed-files.outputs.any_changed == 'true'
        working-directory: ./packages/web-components
      # - name: Install
      #   run: npm ci
      #   working-directory: ./packages/web-components
      # - name: Build
      #   run: npm run build.stencil
      #   working-directory: ./packages/web-components
  VRTs:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: ./packages/web-components/node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run VRTs
        run: npm run test.vrt
        working-directory: ./packages/web-components
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/web-components/playwright-report/
          retention-days: 30
  e2e-tests:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: ./packages/web-components/node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run e2e Tests
        run: npm run test.ci
        working-directory: ./packages/web-components
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: packages/web-components/playwright-report/
          retention-days: 30
