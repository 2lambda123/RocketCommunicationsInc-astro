        <script>
            const timeline = document.querySelector('rux-timeline')
            const button = document.querySelector('rux-button')
            let time = 0
            button.addEventListener('click', () => {
                let newTime = (++time).toString().padStart(2, '0')
                timeline.position = `2021-02-01T${newTime}:00:00Z`
            })
