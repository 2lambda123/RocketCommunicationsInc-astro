<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />

        <script
            type="module"
            src="../dist/astro-web-components/astro-web-components.esm.js"
        ></script>
        <script nomodule src="../dist/esm/astro-web-components.js"></script>

        <link
            rel="stylesheet"
            href="../dist/astro-web-components/astro-web-components.css"
        />
    </head>

    <body>
        <rux-bread-crumb>
            <rux-bread-crumb-item href="#">One!</rux-bread-crumb-item>
            <rux-bread-crumb-item href="#">Two!</rux-bread-crumb-item>
            <rux-bread-crumb-item href="#" current="page"
                >Three!<rux-icon icon="apps" size="small"></rux-icon
            ></rux-bread-crumb-item>
        </rux-bread-crumb>
        <rux-button>Add</rux-button>
        <script>
            let count = 0
            const bread = document.querySelector('rux-bread-crumb')
            const btn = document
                .querySelector('rux-button')
                .addEventListener('click', () => {
                    let newItem = document.createElement('rux-bread-crumb-item')
                    newItem.setAttribute('href', '#')
                    if (count === 0) {
                        newItem.innerText = 'Four!'
                        count++
                    } else if (count === 1) {
                        newItem.innerText = 'Five'
                        count = 0
                    }
                    bread.appendChild(newItem)
                    let crumbs = document.querySelectorAll(
                        'rux-bread-crumb-item'
                    )
                    console.log(crumbs, 'all crumbs')
                    crumbs.forEach((crumb) => {
                        crumb.removeAttribute('current')
                    })
                    crumbs[crumbs.length - 1].current = 'page'
                })
        </script>
    </body>
</html>
