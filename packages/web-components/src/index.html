<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>
        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>

    <body>
        <div style="width: 950px; margin: auto">
            <section style="margin-bottom: 2rem">
                <div>
                    <label for="days">days</label>
                    <input type="radio" value="day" name="interval" id="days" />
                </div>
                <div>
                    <label for="hour">hour</label>
                    <input
                        type="radio"
                        value="hour"
                        checked
                        name="interval"
                        id="hour"
                    />
                </div>
                <div>
                    <label for="zoom">zoom</label>
                    <input
                        type="range"
                        name="zoom"
                        value="2"
                        id="zoom"
                        min="1"
                        max="20"
                    />
                </div>
            </section>

            <rux-timeline
                id="timeline"
                timezone="America/New_York"
                start="2021-02-01T00:00:00.000Z"
                end="2021-02-03T00:00:00.000Z"
                playhead="2021-02-01T04:00:00.000Z"
                interval="hour"
                zoom="4"
            >
                <rux-track>
                    <div slot="label">Region 1</div>
                    <rux-time-region
                        start="2021-02-01T01:00:00Z"
                        end="2021-02-01T02:00:00Z"
                        status="serious"
                    >
                        Event 1.2
                    </rux-time-region>
                </rux-track>
                <rux-track>
                    <div slot="label">Region 2</div>
                    <rux-time-region
                        start="2021-02-01T10:00:00Z"
                        end="2021-02-01T12:00:00Z"
                        status="serious"
                    >
                        Event 2.1
                    </rux-time-region>
                </rux-track>

                <rux-track slot="ruler">
                    <rux-ruler></rux-ruler>
                </rux-track>
            </rux-timeline>

            <section>Current time: <time id="time">00:00</time></section>

            <script>
                timeline.addEventListener('playheadchanged', () => {
                    time.innerHTML = timeline.playhead
                    console.log('playhead changed', timeline.playhead)
                })
                days.addEventListener('change', (e) => {
                    timeline.interval = e.target.value
                })

                hour.addEventListener('change', (e) => {
                    timeline.interval = e.target.value
                })

                zoom.addEventListener('input', (e) => {
                    timeline.zoom = e.target.value
                })
            </script>
        </div>
    </body>
</html>
