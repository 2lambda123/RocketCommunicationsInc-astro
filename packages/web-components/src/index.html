<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>
    <body>
        <rux-button id="open-modal">Open Modal</rux-button>
        <rux-modal>
            <h4 slot="header">Modal</h4>
            <form slot="content">
                <rux-input
                    id="input"
                    placeholder="Modal Input"
                    value=""
                ></rux-input>
            </form>
            <div
                slot="footer"
                style="
                    width: 100%;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                "
            >
                <div>
                    <a
                        href="#"
                        style="
                            margin-right: 10px;
                            text-decoration: none;
                            color: var(--color-primary);
                        "
                        >Test Link</a
                    >
                </div>
                <div>
                    <rux-button size="large" id="noBtn">Cancel</rux-button>
                    <rux-button size="large" id="yesBtn">Confirm</rux-button>
                </div>
            </div>
        </rux-modal>
        <div
            style="
                height: 200px;
                width: 200px;
                background: black;
                margin: 50px;
                border-radius: 10%;
                display: flex;
                justify-content: center;
                align-items: center;
            "
        >
            <span id="text-holder" style="padding: 3%"></span>
        </div>

        <script>
            let modal = document.querySelector('rux-modal')
            let yesBtn = document.getElementById('yesBtn')
            let form = document.querySelector('form')
            let span = document.getElementById('text-holder')
            let input = document.getElementById('input')

            let openBtn = document.getElementById('open-modal')
            openBtn.addEventListener('click', () => {
                modal.open = true
                setTimeout(() => {
                    yesBtn.focus()
                }, 0)
            })
            yesBtn.addEventListener('click', () => {
                span.innerText = input.value
                modal.open = false
            })
            noBtn.addEventListener('click', () => {
                modal.open = false
            })
        </script>
    </body>
</html>
