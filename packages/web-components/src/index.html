<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>

    <body>
        <div style="width: 1050px; margin: auto">
            <rux-timeline
                start="2021-02-01T00:00:00Z"
                end="2021-02-10T00:00:00Z"
                interval="day"
            >
                <rux-track id="track" label="second">
                    <div slot="label">
                        <status></status>
                        Region1
                    </div>
                    <rux-time-region start="0000" end="0100">
                        <rux-status status="normal"></rux-status>
                        Region1
                    </rux-time-region>
                </rux-track>

                <rux-track>
                    <rux-ruler></rux-ruler>
                </rux-track>
            </rux-timeline>
            <rux-timeline
                start="2021-02-01T00:00:00Z"
                end="2021-02-02T00:00:00Z"
                interval="hour"
            >
                <rux-track id="track" label="second">
                    <div slot="label">
                        <status></status>
                        Region1
                    </div>
                    <rux-time-region start="0000" end="0100">
                        <rux-status status="normal"></rux-status>
                        Region1
                    </rux-time-region>
                </rux-track>
                <rux-track label="second">
                    <div slot="label">Region2</div>
                    <rux-time-region start="0300" end="0400">
                        <rux-status status="normal"></rux-status>
                        Region4
                    </rux-time-region>
                    <rux-time-region start="0400" end="0500">
                        <rux-status status="normal"></rux-status>
                        Region5
                    </rux-time-region>
                    <rux-time-region start="0400" end="0500">
                        <rux-status status="normal"></rux-status>
                        Region5
                    </rux-time-region>
                    <rux-time-region start="0400" end="0500">
                        <rux-status status="normal"></rux-status>
                        Region5
                    </rux-time-region>
                </rux-track>
                <rux-track label="first">
                    <div slot="label">Region3</div>
                    <rux-time-region start="0100" end="0300">
                        <rux-status status="normal"></rux-status>
                        Region2
                    </rux-time-region>
                    <rux-time-region start="0200" end="0800">
                        <rux-status status="normal"></rux-status>
                        Region3
                    </rux-time-region>
                </rux-track>

                <rux-track label="third">
                    <div slot="label">Region3</div>
                    <rux-time-region start="0500" end="0600">
                        <rux-status status="normal"></rux-status>
                        Region6
                    </rux-time-region>
                    <rux-time-region start="0600" end="0700">
                        <rux-status status="normal"></rux-status>
                        Region6
                    </rux-time-region>
                </rux-track>
                <rux-track>
                    <rux-ruler></rux-ruler>
                </rux-track>
            </rux-timeline>

            <rux-button id="decrease">-</rux-button>
            <rux-button id="increase">+</rux-button>
            <div>
                <input
                    id="startDate"
                    type="datetime-local"
                    value="2020-01-19T16:23"
                    label="start Date"
                />

                <input
                    id="endDate"
                    type="datetime-local"
                    value="2020-01-21T16:23"
                    label="End Date"
                />

                <rux-button id="update">Update</rux-button>
            </div>
        </div>
        <script>
            const increaseButton = document.querySelector('#increase')
            const decreaseButton = document.querySelector('#decrease')

            const saveEl = document.querySelector('#update')
            const timelineEl = document.querySelector('rux-timeline')
            const startDate = document.querySelector('#startDate')
            const endDate = document.querySelector('#endDate')

            increaseButton.addEventListener('click', () => {
                timelineEl.zoom = timelineEl.zoom + 50
            })

            decreaseButton.addEventListener('click', () => {
                timelineEl.zoom = timelineEl.zoom - 50
            })

            saveEl.addEventListener('click', () => {
                console.log('time', startDate.value)
                timelineEl.start = startDate.value
                timelineEl.end = endDate.value
            })
            const data = [
                {
                    label: '',
                },
            ]
        </script>
    </body>
</html>
