<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>

    <body>
        <rux-tabs id="tab-set-id-1">
            <rux-tab id="tab-id-1">Tab 1 title</rux-tab>
            <rux-tab id="tab-id-2">Tab 2 title</rux-tab>
        </rux-tabs>

        <rux-tab-panels aria-labelledby="tab-set-id-1">
            <rux-tab-panel aria-labelledby="tab-id-1"
                >Tab 1 HTML content</rux-tab-panel
            >
            <rux-tab-panel aria-labelledby="tab-id-2"
                >Tab 2 HTML content</rux-tab-panel
            >
        </rux-tab-panels>
        <rux-button>Swap Selected</rux-button>

        <script>
            const btn = document.querySelector('rux-button')
            const tab1 = document.getElementById('tab-id-1')
            const tab2 = document.getElementById('tab-id-2')
            btn.addEventListener('click', () => {
                if (tab1.selected) {
                    tab1.selected = false
                    tab2.selected = true
                } else {
                    tab2.selected = false
                    tab1.selected = true
                }
            })
        </script>
    </body>
</html>
