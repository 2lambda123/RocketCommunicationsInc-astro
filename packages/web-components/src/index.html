<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>
        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>

    <body>
        <form style="width: 200px; margin: 1rem auto">
            <rux-input
                name="julian"
                type="julian"
                help-text="Julian/Ordinal Date"
                placeholder="YYYY/DDD"
                label="Julian"
            ></rux-input>
            <br />
            <rux-input type="text" name="text" placeholder="Text"></rux-input>
            <br />
            <rux-input type="date" name="date"></rux-input>
            <rux-button type="submit">Submit</rux-button>
        </form>
        <ul></ul>

        <script>
            const form = document.querySelector('form')
            const log = document.querySelector('ul')
            form.addEventListener('submit', (e) => {
                e.preventDefault()
                console.log('submit ev')

                new FormData(form)
            })
            form.addEventListener('formdata', (e) => {
                console.log('form data ev')
                log.innerHTML = ''
                // Get the form data from the event object
                let data = e.formData
                const values = data.values()
                console.log(data, 'data')
                for (var value of data.entries()) {
                    const item = document.createElement('li')
                    item.innerHTML = `<strong>${value[0]}:</strong>${value[1]}`
                    log.appendChild(item)
                }
            })
        </script>
    </body>
</html>
