<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>

    <body>
        <div style="width: 300px; margin: 4rem">
            <rux-select>
                <rux-option value="1" label="With Label"></rux-option>
                <rux-option value="2">In line</rux-option>
                <rux-option-group label="Group w/ Label">
                    <rux-option value="3">In line numba 2</rux-option>
                </rux-option-group>
                <rux-option-group>
                    In line rux-option-group
                    <rux-option value="4">
                        Inline option inside inline group</rux-option
                    >
                </rux-option-group>
            </rux-select>
        </div>
        <rux-button>Add Option</rux-button>
        <script>
            const btn = document.querySelector('rux-button')
            const select = document.querySelector('rux-select')
            let count = 3
            btn.addEventListener('click', () => {
                let newOpt = document.createElement('rux-option')
                newOpt.innerHTML = `In line numba ${count}`
                newOpt.value = count
                count++
                select.appendChild(newOpt)
            })
        </script>
    </body>
</html>
