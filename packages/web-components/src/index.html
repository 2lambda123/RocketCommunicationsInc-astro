<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>

    <body>
        <style>
            #form-pop::part(popup-content) {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
            }
        </style>
        <div style="margin: 10%">
            <rux-pop-up-menu id="form-pop">
                <rux-icon icon="apps" slot="trigger"></rux-icon>
                <rux-input
                    id="1"
                    type="text"
                    placeholder="Warrior"
                    value=""
                ></rux-input>
                <rux-input
                    id="2"
                    type="text"
                    placeholder="Of Light"
                    value=""
                ></rux-input>
                <rux-button type="submit" id="submit">Submit</rux-button>
            </rux-pop-up-menu>
        </div>
        <div
            id="form-test"
            style="background: gray; width: 100px; height: 100px"
        ></div>

        <div style="margin: 20%">
            <rux-pop-up-menu id="test" placement="top-start">
                <rux-button slot="trigger">top</rux-button>
                <rux-menu>
                    <rux-menu-item value="1" selected
                        >Pop up menu option test adsfasdf asdf asdf asdf asdf
                    </rux-menu-item>
                    <rux-menu-item value="2" disabled
                        >Pop up menu option testasdf asdf asdf asdf asdf asdf
                        asdf
                    </rux-menu-item>
                    <rux-menu-item value="3"
                        >Pop up menu option test asdf asdf asdf asdf asdf asdf
                        asdf asdf
                    </rux-menu-item>
                </rux-menu>
            </rux-pop-up-menu>
        </div>
        <rux-button id="add">Add</rux-button>
        <rux-button id="btn">isOpen()</rux-button>
        <script>
            const btn = document.getElementById('btn')
            const popup = document.getElementById('test')
            const add = document.getElementById('add')
            const submitBtn = document.getElementById('submit')
            const testDiv = document.getElementById('form-test')
            const input1 = document.getElementById('1')
            const input2 = document.getElementById('2')

            submitBtn.addEventListener('click', (e) => {
                e.preventDefault()
                testDiv.innerText = input1.value + input2.value
            })

            btn.addEventListener('click', () => {
                methodCall()
            })
            add.addEventListener('click', () => {
                let newItem = document.createElement('rux-menu-item')
                newItem.innerHTML = 'This was added!'
                popup.append(newItem)
            })
            async function methodCall() {
                await popup
                    .isOpen()
                    .then((res) => console.log(res))
                    .catch((err) => console.log(err))
            }
        </script>
    </body>
</html>
