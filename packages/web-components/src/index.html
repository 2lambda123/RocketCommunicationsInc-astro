<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>

    <body>
        <rux-button id="open">Open</rux-button>
        <rux-modal id="modal" modal-title="title"> </rux-modal>
        <script>
            const open = document.getElementById('open')
            const modal = document.getElementById('modal')

            open.addEventListener('click', () => {
                modal.open = true
            })
            const attatch = document.createElement('span')
            attatch.textContent = 'Slot Message!'
            modal.addEventListener('ruxmodalopened', () => {
                setTimeout(() => {
                    // modal.setAttribute('modal-title', 'Title!')
                    modal.appendChild(attatch)
                    console.log('append')
                }, 1000)
            })
        </script>
    </body>
</html>
