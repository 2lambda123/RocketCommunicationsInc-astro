<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>

    <body>
        <rux-timeline start="2020-01-01T00:00" end="2020-01-10T00:00">
            <rux-track>
                <rux-time-region
                    start="2020-01-01T00:01"
                    end="2020-01-01T02:00"
                >
                    Region1
                </rux-time-region>
                <rux-time-region
                    start="2020-01-01T01:40"
                    end="2020-01-01T02:40"
                >
                    Region1
                </rux-time-region>
            </rux-track>
            <rux-track>
                <rux-time-region
                    start="2020-01-01T01:01"
                    end="2020-01-01T02:00"
                >
                    Region1
                </rux-time-region>
            </rux-track>
            <rux-track slot="ruler">
                <rux-ruler></rux-ruler>
            </rux-track>
        </rux-timeline>

        <script>
            const el = document.querySelector('rux-time-region')
            el.style.cursor = 'pointer'
            el.addEventListener('click', () => {
                el.selected = !el.selected
            })

            const region = document.createElement('rux-time-region')
            region.start = '2021-01-01T09:00'
            region.end = '2020-01-02T00:00'

            const track = document.querySelector('rux-track')

            setTimeout(() => {
                console.log('appending')
                track.appendChild(region)
            }, 1000)

            setTimeout(() => {
                console.log('setting proper')
                region.start = '2020-01-01T09:00'
            }, 2000)
        </script>
    </body>
</html>
