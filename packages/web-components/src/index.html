<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>
    <body>
        <div style="width: 260px; height: 90px; position: relative">
            <rux-notification
                small
                message="Notification Banner be logn ot be blong yah no"
                open
            ></rux-notification>
        </div>
        <rux-button style="margin-top: 100px">Change Size</rux-button>

        <script>
            let notif = document.querySelector('rux-notification')
            let btn = document.querySelector('rux-button')
            btn.addEventListener('click', () => {
                if (notif.small) {
                    notif.small = false
                } else notif.small = true
            })
        </script>
    </body>
</html>
