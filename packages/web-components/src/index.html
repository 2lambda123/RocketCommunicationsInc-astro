<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>
    </head>

    <body>
        <section style="margin: 2rem">
            <rux-select>
                <rux-option label="This is option one"></rux-option>
                <rux-option label="This is option two"></rux-option>
                <rux-option label="This is option three"></rux-option>
            </rux-select>
        </section>
        <section style="margin: 2rem">
            <rux-select>
                <rux-option label="This is option one"></rux-option>
                <rux-option label="This is option two"></rux-option>
                <rux-option label="This is option three"></rux-option>
            </rux-select>
        </section>
        <section style="margin: 2rem">
            <rux-select size="small">
                <rux-option label="This is option one"></rux-option>
                <rux-option label="This is option two"></rux-option>
                <rux-option label="This is option three"></rux-option>
            </rux-select>
        </section>
        <section style="margin: 2rem">
            <rux-select label="this is the title">
                <rux-option label="This is option one"></rux-option>
                <rux-option label="This is option two"></rux-option>
                <rux-option label="This is option three"></rux-option>
            </rux-select>
        </section>

        <rux-button onclick="toggletheme()">Toggle Theme</rux-button>
        <script>
            const body = document.querySelector('body')
            const toggletheme = () => {
                body.classList.toggle('light-theme')
            }
        </script>
    </body>
</html>
