<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>

    <body style="padding: 2rem">
        <rux-monitoring-icon
            icon="star"
            label="testing"
            sublabel="Sub"
            status="critical"
            notifications="1234"
        ></rux-monitoring-icon>
        <rux-monitoring-icon
            icon="star"
            label="testing"
            sublabel="Sub"
            status="normal"
            notifications="1234"
            size="2.5rem"
        ></rux-monitoring-icon>
        <rux-monitoring-icon
            icon="star"
            label="testing"
            sublabel="Sub"
            status="caution"
            notifications="1234"
            size="4rem"
        ></rux-monitoring-icon>
        <rux-monitoring-icon
            icon="star"
            label="testing"
            sublabel="Sub"
            status="standby"
            notifications="1234"
            size="10px"
        ></rux-monitoring-icon>
        <div>
            <rux-monitoring-icon
                icon="notifications"
                label="testing"
                sublabel="Sub"
                status="standby"
                notifications="5"
                size="1.8rem"
            ></rux-monitoring-icon>
            <rux-monitoring-icon
                icon="notifications"
                label="testing"
                sublabel="Sub"
                status="standby"
                notifications="5"
                size="12rem"
            ></rux-monitoring-icon>
