<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>

    <body>
        <style>
            rux-textarea {
                height: 300px;
                min-width: 50%;
                margin: 2rem auto;
            }
        </style>

        <form id="form">
            <rux-textarea
                id="textarea1"
                name="test1"
                value="TextArea Test 1"
            ></rux-textarea>
            <br />
            <rux-textarea
                id="textarea1"
                name="test1"
                value="TextArea Test 1"
                size="small"
            ></rux-textarea>
            <br />
            <rux-textarea
                id="textarea1"
                name="test1"
                value="TextArea Test 1"
                size="large"
            ></rux-textarea>
            <br />
            <rux-textarea
                id="textarea1"
                name="test1"
                value="TextArea Test 1"
                label="This is the label"
                error-text="this is error!"
                rows="10"
            ></rux-textarea>
            <br />
            <rux-textarea
                id="disTextArea"
                name="disTextArea"
                value="Disabled"
                disabled
            ></rux-textarea>
        </form>
    </body>
</html>
