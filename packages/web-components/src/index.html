<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>

    <body>
        <style>
            select {
                /* position: relative; */
                /* appearance: none; */
                background: var(--color-background-base-default);
                -webkit-appearance: none;
                -moz-appearance: none;
                width: 100%;
                border: 1px solid var(--color-border-interactive-muted);
                border-radius: var(--radius-base);
                color: var(--color-background-interactive-default);
            }

            optgroup {
                text-indent: 1rem;
                font-family: var(--font-body-1-font-family);
                font-size: var(--font-body-1-font-size);
                font-weight: var(--font-body-1-font-weight);
                letter-spacing: var(--font-body-1-letter-spacing);
                font-style: normal;
            }

            option {
                border-radius: 0;
            }

            option:hover {
                background-color: green;
                color: yellow;
            }
        </style>
        <div style="width: 200px">
            <select>
                <optgroup label="Group 1">
                    <option label="1"></option>
                    <option label="1"></option>
                </optgroup>
            </select>
        </div>
    </body>
</html>
