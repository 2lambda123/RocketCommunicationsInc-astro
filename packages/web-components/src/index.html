<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>

    <body>
        <rux-global-status-bar
            app-domain="Test"
            app-name="Application"
            style="width: 2000px"
        >
            <rux-icon
                slot="right-side"
                icon="settings"
                label="Settings"
                aria-controls="popup-menu-1"
            ></rux-icon>
        </rux-global-status-bar>

        <rux-pop-up-menu id="popup-menu-1">
            <rux-menu-item> Item 1 </rux-menu-item>
            <rux-menu-item disabled="">Item 2 is disabled</rux-menu-item>
            <rux-menu-item value="Item 3"
                >Item 3 has a string value</rux-menu-item
            >
            <rux-menu-item href="https://www.astrouxds.com"
                >Item 4 is an anchor/action item...</rux-menu-item
            >
        </rux-pop-up-menu>
    </body>
</html>
