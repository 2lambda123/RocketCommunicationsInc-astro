<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>

    <body>
        <div style="padding-left: 1%; width: 300px">
            <rux-input
                name="text"
                error-text="Error Text"
                disabled
                type="text"
                placeholder="Text"
                label="Medium Input"
            >
                <rux-icon
                    icon="border-clear"
                    slot="prefix"
                    size="extra-small"
                ></rux-icon>
                <rux-icon
                    icon="border-clear"
                    slot="suffix"
                    size="extra-small"
                ></rux-icon>
            </rux-input>

            <rux-input
                name="pw"
                error-text="Error Text"
                type="password"
                placeholder="PW"
                label="PW Label"
                size="medium"
            >
            </rux-input>
            <br />
            <rux-input
                name="search"
                error-text="Error Text"
                type="search"
                placeholder="Search"
                label="Search Label"
            >
            </rux-input>
        </div>
    </body>
    <script>
        const test = document.querySelector('rux-input')
        test.addEventListener('ruxfocus', () => {
            console.log('heard focus')
        })
    </script>
</html>
