<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>
    <body>
        <rux-button id="open-modal">Focus?</rux-button>
        <rux-modal>
            <h4 slot="header">Slot??</h4>
            <form slot="content">
                <rux-input placeholder="Yo waddup"></rux-input>
                <rux-input placeholder="Yo waddup"></rux-input>
                <rux-input placeholder="Yo waddup"></rux-input>
            </form>
            <div slot="footer">
                <a href="#" style="margin-right: 10px">Test link Here</a>

                <rux-button size="large" id="noBtn">No</rux-button>
                <rux-button id="yesBtn">hi</rux-button>
            </div>
        </rux-modal>

        <script>
            let modal = document.querySelector('rux-modal')
                        let yesBtn = document.getElementById('yesBtn');


            let openBtn = document.getElementById('open-modal')
            openBtn.addEventListener('click', () => {
                 modal.openAsync()
                    .then(() => {
                        let yesBtn = document.getElementById('yesBtn');
                        yesBtn.focus()
                        //setTimeout will still set the focus correctly, so at least 
                        // we know that it's not a focus() problme.
                        /*
                        setTimeout(() => {
                            yesBtn.focus()
                        }, 1000)

                        */
                    })        
            })
        </script>
    </body>
</html>
