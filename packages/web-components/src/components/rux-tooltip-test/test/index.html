<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.esm.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
        <style>
            .triggers > * {
                margin: 1.5rem;
            }
        </style>
    </head>

    <body class="dark-theme">
        <section style="margin: 3rem">
            <div class="triggers">
                <rux-button tooltip="tooltip1"
                    >This is a trigger for one tooltip</rux-button
                ><br />
                <rux-icon tooltip="woohoo" icon="star"></rux-icon><br />
                <button tooltip="woohoo">Awesome totally normal button</button>
                <p tooltip="blah">Can even work on paragraph of text</p>
                <!-- <rux-input
                    ><span slot="help-text" tooltip="tooltip2"
                        >Helpful info!</span
                    ></rux-input
                > -->
            </div>
            <rux-tooltip-test id="tooltip1"
                >Button Triggered: This tooltip can have
                <strong>anything</strong> in it</rux-tooltip-test
            >
            <rux-tooltip-test id="tooltip2"
                >Icon Triggered: Also a tooltip!</rux-tooltip-test
            >
            <rux-tooltip-test id="woohoo"
                >Can be triggered by multiple things this is where it
                lives</rux-tooltip-test
            >
            <rux-tooltip-test id="blah"
                >this is where it lives</rux-tooltip-test
            >
        </section>
    </body>
</html>
