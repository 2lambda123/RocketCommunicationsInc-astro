<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.esm.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
        <style>
            body {
                padding-left: 2rem;
                padding-right: 2rem;
            }

            h2 {
                margin: 0;
                margin-bottom: 1rem;
            }

            button {
                margin-top: 1rem;
            }

            section {
                margin-bottom: 1rem;
            }
        </style>
    </head>

    <body class="dark-theme">
        <section>
            <h2>Single Select</h2>

            <form id="form" method="POST" action="/form">
                <rux-select id="ruxSelect" label="Best Thing?" name="bestThing">
                    <rux-option label="Select an option" value=""></rux-option>
                    <rux-option label="Red" value="red"></rux-option>
                    <rux-option value="blue" label="Blue"></rux-option>
                    <rux-option value="green" label="Green"></rux-option>
                </rux-select>
                <button id="formSubmitBtn" type="submit">submit</button>
            </form>
        </section>
        <hr />
        <section>
            <h2>Single Select W/ Opt Groups</h2>

            <form id="form" method="POST" action="/form">
                <rux-select id="ruxSelect" label="Best Thing?" name="bestThing">
                    <rux-option label="Select an option" value=""></rux-option>
                    <rux-option-group label="Group 1">
                        <rux-option label="Yellow" value="yellow"></rux-option>
                        <rux-option label="Orange" value="orange"></rux-option>
                    </rux-option-group>
                    <rux-option-group label="Group 2">
                        <rux-option label="Red" value="red"></rux-option>
                        <rux-option value="blue" label="Blue"></rux-option>
                        <rux-option value="green" label="Green"></rux-option>
                    </rux-option-group>
                </rux-select>
                <button id="formSubmitBtn" type="submit">submit</button>
            </form>
        </section>
        <section>
            <h2>Multi Select</h2>

            <form id="multiSelectForm" method="POST" action="/form">
                <rux-select
                    id="ruxMultiSelect"
                    label="Best Thing?"
                    name="bestThing"
                    multiple
                >
                    <rux-option value="red" label="Red"></rux-option>
                    <rux-option value="blue" label="Blue"></rux-option>
                    <rux-option value="green" label="Green"></rux-option>
                    <rux-option value="purple" label="Purple"></rux-option>
                    <rux-option value="yellow" label="Yellow"></rux-option>
                </rux-select>
                <button id="multiSelectSubmitBtn" type="submit">submit</button>
            </form>
        </section>
        <section>
            <h2>Multi Select W/ OptGroup</h2>

            <form id="multiSelectForm" method="POST" action="/form">
                <div style="width: 400px">
                    <rux-select
                        id="ruxMultiSelectGroup"
                        label="Best Thing?"
                        name="bestThing"
                        multiple
                    >
                        <rux-option-group label="Group 1">
                            <rux-option value="red" label="Red"></rux-option>
                            <rux-option value="blue" label="Blue"></rux-option>
                        </rux-option-group>
                        <rux-option-group label="Group 2">
                            <rux-option
                                value="green"
                                label="Green"
                            ></rux-option>
                            <rux-option
                                value="purple"
                                label="Purple"
                            ></rux-option>
                            <rux-option
                                disabled
                                value="yellow"
                                label="Yellow"
                            ></rux-option>
                        </rux-option-group>
                    </rux-select>
                </div>
                <button id="multiSelectSubmitBtn" type="submit">submit</button>
            </form>
        </section>
    </body>
</html>
