        <!--
                        IMPORTANT FOR CYPRESS TESTING | DO NOT MODIFY | DO NOT USE THESE IDs ELSEWHERE
                    -->
        <div style="padding: 10%; display: flex; justify-content: center">
            <form id="form">
                <div>
                    <rux-input
                        id="ruxInput"
                        name="ruxInput"
                        label="Input Field"
                    >
                    </rux-input>
                    <input type="text" id="nativeInput" name="nativeInput" />
                </div>

                        id="ruxInput2"
                        name="ruxInput2"
                        value="Hello World"
                        disabled

                        type="text"
                        id="nativeInput2"
                        name="nativeInput2"

                        disabled
                    />
                </div>

                <div>
                    <rux-input
                        label="Required"
                        id="ruxInput3"
                        name="ruxInput3"

                        help-text="Test Help Text"

                <div>
                    <rux-input

                        id="ruxInput4"

                </div>
                <div>

                        id="readonly"

                        value="Should remain the same"
                        readonly
                    >
                    </rux-input>
                </div>
                <div>
                    <rux-input
                        label="Spellcheck"
                        id="spellcheck"
                        name="spellcheck"
                        spellcheck
                    >
                    </rux-input>
                </div>
                <div>
                    <rux-input
                        label="Autocomplete"
                        id="autocomplete"
                        name="autocomplete"
                        autocomplete="on"
                    >
                    </rux-input>
                </div>
                <div>
                    <rux-input
                        label="Autocomplete to off"
                        id="autocomplete-to-off"
                        name="autocomplete-to-off"
                        autocomplete="on"
                        type="password"
                    >
                    </rux-input>
                </div>
                <div>
                    <rux-input
                        label="Date type"
                        id="date-type"
                        name="date-type"
                        type="date"
                    >
                    </rux-input>
                    <input
                        type="date"
                        id="native-date"
                        value="2022-10-05"
                        name="native-date"
                    />
                </div>
                <div>
                    <rux-input
                        label="Datetime-local type"
                        id="datetime-local"
                        name="datetime-local"
                        type="datetime-local"
                    >
                    </rux-input>
                    <input
                        type="datetime-local"
                        id="native-datetime-local"
                        value="2022-10-05T13:25"
                        name="native-datetime-local"
                    />
                </div>
                <div>
                    <rux-input
                        label="Time type"
                        id="time"
                        name="time"
                        type="time"
                    >
                    </rux-input>
                    <input
                        type="time"
                        id="native-time"
                        value="01:25:00"
                        name="native-time"
                    />
                </div>

                <button id="formSubmitBtn" type="submit">submit</button>
            </form>
            <ul id="log"></ul>
            <script>
                const log = document.getElementById('log')
                const form = document.getElementById('form')
                form.addEventListener('submit', (e) => {
                    event.preventDefault()
                    // trigger formdata event
                    new FormData(form)
                })
                form.addEventListener('formdata', (e) => {
                    log.innerHTML = ''
                    // Get the form data from the event object
                    let data = e.formData
                    const values = data.values()
                    for (var value of data.entries()) {
                        const item = document.createElement('li')
                        item.innerHTML = `<strong>${value[0]}:</strong>${value[1]}`
                        log.appendChild(item)
                    }
                })
            </script>
        </div>
        <!-- END CYPRESS TESTING BLOCK -->
