<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.esm.js"></script>
        <style>
            #form > div:not(:last-child) {
                margin-bottom: 15px;
            }
        </style>
        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>

    <body class="dark-theme">
        <div style="padding: 10%; display: flex; justify-content: center">
            <form id="form">
                <div>
                    <rux-input
                        label="Input Field"
                        id="ruxInput"
                        name="ruxInput"
                    >
                    </rux-input>
                    <input type="text" id="nativeInput" name="nativeInput" />
                </div>

                <div>
                    <rux-input
                        label="Disabled with value"
                        id="ruxInput2"
                        name="ruxInput2"
                        value="Hello World"
                        disabled
                    >
                    </rux-input>
                    <input
                        type="text"
                        id="nativeInput2"
                        name="nativeInput2"
                        value="Hello World"
                        disabled
                    />
                </div>

                <div>
                    <rux-input
                        label="Required"
                        id="ruxInput3"
                        name="ruxInput3"
                        required
                        help-text="Test Help Text"
                    >
                    </rux-input>
                    <input type="text" id="nativeInput3" name="nativeInput3" />
                </div>

                <div>
                    <rux-input
                        label="Password"
                        id="ruxInput4"
                        name="ruxInput4"
                        type="password"
                    >
                    </rux-input>
                </div>
                <div>
                    <rux-input
                        label="Read Only"
                        id="readonly"
                        name="readonly"
                        value="Should remain the same"
                        readonly
                    >
                    </rux-input>
                </div>
                <div>
                    <rux-input
                        label="Spellcheck"
                        id="spellcheck"
                        name="spellcheck"
                        spellcheck
                    >
                    </rux-input>
                </div>
                <div>
                    <rux-input
                        label="Autocomplete"
                        id="autocomplete"
                        name="autocomplete"
                        autocomplete="on"
                    >
                    </rux-input>
                </div>
                <div>
                    <rux-input
                        label="Autocomplete to off"
                        id="autocomplete-to-off"
                        name="autocomplete-to-off"
                        autocomplete="on"
                        type="password"
                    >
                    </rux-input>
                </div>
                <div>
                    <rux-input
                        label="Date type"
                        id="date-type"
                        name="date-type"
                        type="date"
                    >
                    </rux-input>
                    <input
                        type="date"
                        id="native-date"
                        value="2022-10-05"
                        name="native-date"
                    />
                </div>
                <div>
                    <rux-input
                        label="Datetime-local type"
                        id="datetime-local"
                        name="datetime-local"
                        type="datetime-local"
                    >
                    </rux-input>
                    <input
                        type="datetime-local"
                        id="native-datetime-local"
                        value="2022-10-05T13:25"
                        name="native-datetime-local"
                    />
                </div>

                <button id="formSubmitBtn" type="submit">submit</button>
            </form>
            <ul id="log"></ul>
            <script>
                const log = document.getElementById('log')
                const form = document.getElementById('form')
                form.addEventListener('submit', (e) => {
                    event.preventDefault()
                    // trigger formdata event
                    new FormData(form)
                })
                form.addEventListener('formdata', (e) => {
                    log.innerHTML = ''
                    // Get the form data from the event object
                    let data = e.formData
                    const values = data.values()
                    for (var value of data.entries()) {
                        const item = document.createElement('li')
                        item.innerHTML = `<strong>${value[0]}:</strong>${value[1]}`
                        log.appendChild(item)
                    }
                })
            </script>
        </div>
    </body>
</html>
