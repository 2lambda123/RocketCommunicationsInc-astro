<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.esm.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
        <!--<script
            type="module"
            src="https://unpkg.com/@rocketmark/figma-testing-library/dist/figma-testing-library/figma-testing-library.esm.js"
        ></script>-->
    </head>

    <body class="dark-theme">
        <rux-checkbox help-text="Help Prop" error-text="snuts">
            <div slot="help-text">Help Slot</div> </rux-checkbox
        ><br />
        <rux-checkbox
            ><div slot="help-text">other stuff only two</div></rux-checkbox
        ><br />
        <rux-checkbox
            ><div slot="help-text">This has both</div>
            <span slot="error-text">this is the second</span></rux-checkbox
        >

        <section>
            <rux-checkbox
                id="test-this"
                label="this my label, frances"
            ></rux-checkbox
            ><br />
            <rux-button id="addHelpSlot">Add Help Slot</rux-button><br />
            <rux-button id="removeHelpSlot">Remove Help Slot</rux-button><br />
            <rux-button id="addErrorSlot">Add Error Slot</rux-button><br />
            <rux-button id="removeErrorSlot">Remove Error Slot</rux-button
            ><br />
        </section>
        <script>
            const helpSlotButton = document.getElementById('addHelpSlot')
            const removeHelpSlotButton = document.getElementById(
                'removeHelpSlot'
            )
            const helpPropButton = document.getElementById('addHelpProp')
            const errorSlotButton = document.getElementById('addErrorSlot')
            const removeErrorSlotButton = document.getElementById(
                'removeErrorSlot'
            )
            const errorPropButton = document.getElementById('addErrorProp')
            const checkBox = document.getElementById('test-this')

            helpSlotButton.addEventListener('click', () => {
                checkBox.innerHTML += `
                    <div slot="help-text">HELP SLOT</div>
                `
            })
            removeHelpSlotButton.addEventListener('click', () => {
                const helpTextSlot = checkBox.querySelector(
                    `[slot='help-text']`
                )
                helpTextSlot.remove()
            })
            errorSlotButton.addEventListener('click', () => {
                checkBox.innerHTML += `
                    <div slot="error-text">ERROR SLOT</div>
                `
            })
            removeErrorSlotButton.addEventListener('click', () => {
                const errorTextSlot = checkBox.querySelector(
                    `[slot='error-text']`
                )
                errorTextSlot.remove()
            })
        </script>
    </body>
</html>
