<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Test - Checkbox</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script
            type="module"
            src="../../../../../dist/astro-web-components/astro-web-components.esm.js"
        ></script>

        <link rel="stylesheet" href="../../../../../src/global/test.css" />
    </head>

    <body>
        <rux-checkbox data-test-id="default"></rux-checkbox>

        <section>
            <h2>State</h2>
            <rux-checkbox checked></rux-checkbox>
            <rux-checkbox disabled></rux-checkbox>
            <rux-checkbox indeterminate></rux-checkbox>
        </section>

        <section>
            <h2>Help Text</h2>
            <rux-checkbox help-text="help text"></rux-checkbox>
        </section>

        <section>
            <h2>With Label</h2>
            <rux-checkbox label="label"></rux-checkbox>
        </section>
    </body>
</html>
