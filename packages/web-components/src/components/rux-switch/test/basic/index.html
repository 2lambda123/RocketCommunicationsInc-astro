<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Test - Checkbox</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.esm.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
        <!-- <script type="module" src="https://unpkg.com/@rocketmark/figma-testing-library/dist/figma-testing-library/figma-testing-library.esm.js"></script> -->
        <link rel="stylesheet" href="/global/test.css" />
    </head>

    <body>
        <section>
            <h2>Default</h2>
            <rux-switch></rux-switch>
        </section>
        <section>
            <h2>Types</h2>
            <rux-switch disabled></rux-switch>
            <rux-switch checked></rux-switch>
            <rux-switch disabled checked></rux-switch>
            <rux-switch label="Label"></rux-switch>
            <rux-switch label="Checked" checked></rux-switch>
            <rux-switch label="Disabled" disabled></rux-switch>
            <rux-switch
                label="Disabled and Checked"
                disabled
                checked
            ></rux-switch>
        </section>
    </body>
