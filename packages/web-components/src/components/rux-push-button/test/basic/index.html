<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Test - Push Button</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script
            type="module"
            src="../../../../../dist/astro-web-components/astro-web-components.esm.js"
        ></script>
        <script nomodule src="/build/astro-web-components.esm.js"></script>
        <!-- 

        <link rel="stylesheet" href="../../../../../src/global/test.css" />
    </head>

    <body>
        <section>
            <h2>Default</h2>
            <rux-push-button
                label="Push Button"
                data-test-id="default"
                style="width: fit-content"
            ></rux-push-button>
        </section>
        <section>
            <h2>Types</h2>
            <rux-push-button label="Disabled" disabled></rux-push-button>
            <rux-push-button
                label="Checked"
                checked
                data-test-id="checked"
                style="width: fit-content"
            ></rux-push-button>
            <rux-push-button label="With icon" icon="apps"></rux-push-button>
            <rux-push-button
                label="Checked w/ icon"
                checked
                icon="apps"
            ></rux-push-button>
            <rux-push-button
                label="Checked and Disabled"
                checked
                disabled
            ></rux-push-button>
            <rux-push-button
                label="Disabled with icon"
                disabled
                icon="apps"
            ></rux-push-button>
            <rux-push-button
                label="Disabled, checked w/ icon"
                checked
                disabled
                icon="apps"
            ></rux-push-button>
            <rux-push-button icon="apps" icon-only></rux-push-button>
            <rux-push-button icon="apps" disabled icon-only></rux-push-button>
            <rux-push-button checked icon="apps" icon-only></rux-push-button>
            <rux-push-button
                checked
                icon="apps"
                disabled
                icon-only
            ></rux-push-button>
        </section>
    </body>
</html>
