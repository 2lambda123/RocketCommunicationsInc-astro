<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Test - Progress</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script
            type="module"
            src="../../../../../dist/astro-web-components/astro-web-components.esm.js"
        ></script>
        <script nomodule src="/build/astro-web-components.esm.js"></script>

        <link
            rel="stylesheet"
            href="../../../../../dist/astro-web-components/astro-web-components.css"
        />
        <link rel="stylesheet" href="../../../../../src/global/test.css" />
        <style>
            .custom-size rux-progress {
                width: 100px;
            }
        </style>
    </head>

    <body>
        <section>
            <h2>Default</h2>
            <rux-progress></rux-progress>
        </section>
        <section>
            <h2>Values</h2>
            <rux-progress value="1" max="50"></rux-progress>
            <rux-progress value="10" max="50"></rux-progress>
            <rux-progress value="20" max="50"></rux-progress>
            <rux-progress value="30" max="50"></rux-progress>
            <rux-progress value="40" max="50"></rux-progress>
            <rux-progress value="50" max="50"></rux-progress>
        </section>
        <section class="custom-size">
            <h2>With Custom Size</h2>
            <rux-progress value="1" max="50"></rux-progress>
            <rux-progress value="10" max="50"></rux-progress>
            <rux-progress value="20" max="50"></rux-progress>
            <rux-progress value="30" max="50"></rux-progress>
            <rux-progress value="40" max="50"></rux-progress>
            <rux-progress value="50" max="50"></rux-progress>
        </section>
        <section>
            <h2>Types</h2>
            <rux-progress value="100" max="100"></rux-progress>
            <rux-progress value="1313" max="2000"></rux-progress>
        </section>
        <section>
            <h2>Hide Label</h2>
            <rux-progress value="50" hide-label></rux-progress>
        </section>
    </body>
</html>
