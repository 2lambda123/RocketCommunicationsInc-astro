<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Test - Timeline</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script
            type="module"
            src="../../../../../dist/astro-web-components/astro-web-components.esm.js"
        ></script>
        <script nomodule src="/build/astro-web-components.esm.js"></script>

        <link rel="stylesheet" href="../../../../../src/global/test.css" />
    </head>

    <body>
        <h2>Full</h2>
        <rux-timeline
            start="2020-01-01T00:00Z"
            end="2020-01-01T01:00Z"
            zoom="2"
            interval="minute"
        >
            <rux-track>
                <header slot="label">Region1</header>
                <rux-time-region
                    start="2020-01-01T00:01Z"
                    end="2020-01-01T00:10Z"
                >
                    Event 1.1
                </rux-time-region>
            </rux-track>
            <rux-track slot="ruler">
                <rux-ruler></rux-ruler>
            </rux-track>
        </rux-timeline>
    </body>
</html>
