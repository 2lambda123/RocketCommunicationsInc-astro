<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
        <style>
            body {
                padding: 10% 0;
            }

            body > section {
                display: flex;
                flex-flow: column;
                justify-content: center;
                padding: 0 10%;
            }
        </style>
    </head>

    <body>
        <section>
          <h3>Segmented Button</h3>
          <rux-segmented-button></rux-segmented-button>
          <section>
              <h5>Disabled</h5>
              <rux-segmented-button disabled></rux-segmented-button>
          </div>
          <section>
              <h5>Small</h5>
              <rux-segmented-button size="small"></rux-segmented-button>
          </section>
          <section>
              <h5>Large</h5>
              <rux-segmented-button size="large"></rux-segmented-button>
          </section>
        </section>
        <script>
            const buttons = document.querySelectorAll('rux-segmented-button')
            const enabledButtons = Array.from(buttons).filter(button => !button.classList.contains('disabled'))
            const disabledButtons = Array.from(buttons).filter(button => button.classList.contains('disabled'))

            const data = [
                { label: 'First segment' },
                { label: 'Second segment', selected: true },
                { label: 'Third segment' },
            ]

            for (let button of enabledButtons) {
              button.data = data
              button.addEventListener('click', () => {
                  console.log('heard click')
              })
              button.addEventListener('ruxchange', () => {
                  console.log('heard change')
              })
            }

            for (let button of disabledButtons) {
              button.data = data
              button.addEventListener('click', () => {
                  console.log('Disabled --- heard click')
              })
              button.addEventListener('ruxchange', () => {
                  console.log('disabled --- heard change')
              })
            }
        </script>
    </body>
</html>
