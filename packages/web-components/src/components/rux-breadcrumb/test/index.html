<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Test - Breadcrumb</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script
            type="module"
            src="../../../../../dist/astro-web-components/astro-web-components.esm.js"
        ></script>

        <link
            rel="stylesheet"
            href="../../../../../dist/astro-web-components/astro-web-components.css"
        />
    </head>

    <body>
        <section>
            <h2>Default</h2>
            <div style="width: 50%; margin: 2rem">
                <rux-breadcrumb id="testCrumb">
                    <rux-breadcrumb-item href="https://google.com"
                        >First</rux-breadcrumb-item
                    >
                    <rux-breadcrumb-item href="#">Second</rux-breadcrumb-item>
                    <rux-breadcrumb-item href="#"
                        ><rux-icon size="20px" icon="border-clear"></rux-icon
                        >Third</rux-breadcrumb-item
                    >
                    <rux-breadcrumb-item href="#"
                        ><rux-icon icon="border-clear"></rux-icon>Forth<rux-icon
                            icon="border-clear"
                        ></rux-icon
                    ></rux-breadcrumb-item>
                    <rux-breadcrumb-item
                        ><rux-icon icon="border-clear"></rux-icon
                        >Last</rux-breadcrumb-item
                    >
                </rux-breadcrumb>
            </div>
            <button>click me!</button>
            <br />
            <div style="width: 50%; margin: 2rem">
                <h2>Icons!</h2>
                <rux-breadcrumb>
                    <rux-breadcrumb-item href="#"
                        ><rux-icon icon="border-clear"></rux-icon
                    ></rux-breadcrumb-item>
                    <rux-breadcrumb-item href="#"
                        ><rux-icon icon="star"></rux-icon
                    ></rux-breadcrumb-item>
                    <rux-breadcrumb-item href="#"
                        ><rux-icon icon="border-clear"></rux-icon
                    ></rux-breadcrumb-item>
                    <rux-breadcrumb-item
                        ><rux-icon icon="border-clear"></rux-icon
                    ></rux-breadcrumb-item>
                </rux-breadcrumb>
            </div>

            <div>
                <rux-breadcrumb>
                    <rux-breadcrumb-item href="https://google.com"
                        >First</rux-breadcrumb-item
                    >
                    <rux-breadcrumb-item href="#">
                        and this is super de duper long</rux-breadcrumb-item
                    >
                    <rux-breadcrumb-item href="#"
                        ><rux-icon size="20px" icon="border-clear"></rux-icon
                        >...</rux-breadcrumb-item
                    >
                    <rux-breadcrumb-item href="#"
                        ><rux-icon size="20px" icon="border-clear"></rux-icon
                        >Third</rux-breadcrumb-item
                    >
                    <rux-breadcrumb-item href="#"
                        ><rux-icon icon="border-clear"></rux-icon>Forth<rux-icon
                            icon="border-clear"
                        ></rux-icon
                    ></rux-breadcrumb-item>
                    <rux-breadcrumb-item
                        ><rux-icon icon="border-clear"></rux-icon
                        >Last</rux-breadcrumb-item
                    >
                </rux-breadcrumb>
            </div>
        </section>
        <script>
            const breadcrumb = document.querySelector('#testCrumb')
            const addCrumb = document.querySelector('button')
            let number = 4

            addCrumb.addEventListener('click', (e) => {
                const newItem = document.createElement('rux-breadcrumb-item')
                const crumbs = breadcrumb.querySelectorAll(
                    'rux-breadcrumb-item'
                )
                crumbs[crumbs.length - 1].href = '#'
                newItem.innerHTML = `<span>${number} Crumb</span>`
                breadcrumb.appendChild(newItem)
                number += 1
            })
        </script>
    </body>
</html>
