<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Stencil Component Starter</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
    </head>
    <body>
        <rux-modal open></rux-modal>
        <rux-button id="open">Open Modal</rux-button>
        <rux-button id="open-slots">Open Modal</rux-button>

        <rux-modal
            id="test"
            modal-message="Props Message"
            modal-title="Props Title"
        >
            <h4 slot="header">Slot Header</h4>
            <p>Default Slot Content</p>
            <div slot="footer">
                <rux-button secondary>Slot Deny</rux-button>
                <rux-button>Slot Confirm</rux-button>
            </div>
        </rux-modal>
        <rux-modal id="test-slots">
            <h4 slot="header">Slot Header</h4>
            <p>Default Slot Content</p>
            <div slot="footer">
                <rux-button secondary>Slot Deny</rux-button>
                <rux-button>Slot Confirm</rux-button>
            </div>
        </rux-modal>
        <script>
            let open = document.getElementById('open')
            let openSlots = document.getElementById('open-slots')

            let test = document.getElementById('test')
            let testSlots = document.getElementById('test-slots')

            open.addEventListener('click', () => {
                test.open = true
            })
            openSlots.addEventListener('click', () => {
                testSlots.open = true
            })
        </script>
    </body>
</html>
