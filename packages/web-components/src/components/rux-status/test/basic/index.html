<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Test - Status</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script
            type="module"
            src="../../../../../dist/astro-web-components/astro-web-components.esm.js"
        ></script>
        <script nomodule src="/build/astro-web-components.esm.js"></script>

        <link rel="stylesheet" href="../../../../../src/global/test.css" />
    </head>

    <style>
        .size::part(status) {
            width: 3rem;
        }
    </style>

    <body>
        <section>
            <h2>Default</h2>
            <rux-status></rux-status>
        </section>
        <section>
            <h2>Status's</h2>
            <span><rux-status status="standby"></rux-status></span>
            <span><rux-status status="normal"></rux-status></span>
            <span><rux-status status="caution"></rux-status></span>
            <span><rux-status status="serious"></rux-status></span>
            <span><rux-status status="critical"></rux-status></span>
            <span><rux-status status="off"></rux-status></span>
        </section>
        <section>
            <h2>Size tests</h2>
            <span><rux-status class="size" status="standby"></rux-status></span>
            <span><rux-status class="size" status="normal"></rux-status></span>
            <span><rux-status class="size" status="caution"></rux-status></span>
            <span><rux-status class="size" status="serious"></rux-status></span>
            <span
                ><rux-status class="size" status="critical"></rux-status
            ></span>
            <span><rux-status class="size" status="off"></rux-status></span>
        </section>
    </body>
</html>
