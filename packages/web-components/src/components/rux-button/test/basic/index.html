<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Test - Button</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <script type="module" src="/build/astro-web-components.esm.js"></script>
        <script nomodule src="/build/astro-web-components.esm.js"></script>

        <link rel="stylesheet" href="/build/astro-web-components.css" />
        <!-- <script type="module" src="https://unpkg.com/@rocketmark/figma-testing-library/dist/figma-testing-library/figma-testing-library.esm.js"></script> -->
        <style>
            body {
                padding: 1rem;
            }
            .grid,
            section {
                grid-template-columns: repeat(3, minmax(0, 1fr));
                display: grid;
                gap: 2rem;
            }
            .grid h2,
            section h2 {
                grid-column: 1 / 4;
            }
        </style>
    </head>

    <body>
        <section class="grid">
            <h2>Kinds</h2>
            <rux-button>Submit</rux-button>
            <rux-button secondary>Submit</rux-button>
            <rux-button borderless>Submit</rux-button>
        </section>

        <section class="grid">
            <h2>Icons</h2>
            <rux-button icon-only icon="apps">Submit</rux-button>
            <rux-button icon="apps">Submit</rux-button>
        </section>

        <section>
            <h2>State</h2>
            <rux-button disabled>Submit</rux-button>
        </section>

        <section>
            <h2>Sizes</h2>
            <rux-button size="small">Submit</rux-button>
            <rux-button size="medium">Submit</rux-button>
            <rux-button size="large">Submit</rux-button>
        </section>

        <section>
            <h2>Fixed Width</h2>
            <rux-button style="width: 300px">Submit</rux-button>
        </section>
    </body>
</html>
